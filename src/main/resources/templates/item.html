<!DOCTYPE htm>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${item.getName()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="~{partials.html :: navbar}" ></nav>

    <section class="vh-100">
        <div class="container h-100 d-flex flex-column justify-content-center align-items-center">
            <h1><span th:text="${item.getName()}"></span></h1>
            <h3><span th:text="${item.getDescription()}"></span></h3>
            
            <th:block th:each="tag : ${item.getTags()}">
                <h5><span th:text="${tag.getName()}"></span></h5>
            </th:block>
        </div>
    </section>

</body>

</html>
