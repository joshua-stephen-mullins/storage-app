<!DOCTYPE htm>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <title>Edit User</title>
    <head th:replace="~{partials.html :: head}"></head>


<body>

    <nav th:replace="~{partials.html :: navbar}" ></nav>

    <section class="body">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="row justify-content-center align-items-center w-75 h-75">
                <h1>Create Account</h1>
                <form th:action="@{/edit-user}" th:method="post" th:object="${user}" id="registrationForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input th:field="*{username}" th:value="${user.getUsername()}" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input th:field="*{firstName}" th:value="${user.getFirstName()}" type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input th:field="*{lastName}" th:value="${user.getLastName()}" type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input th:field="*{email}" th:value="${user.getEmail()}" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="verifyPassword" class="form-label">Verify Password</label>
                        <input type="password" class="form-control" id="verifyPassword">
                    </div> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </section>

</body>

</html>
