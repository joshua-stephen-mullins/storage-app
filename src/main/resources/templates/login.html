<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <title>Login</title>
    <head th:replace="~{partials.html :: head}"></head>


<body>

    <nav th:replace="~{partials.html :: navbar}" ></nav>

    <section class="body">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-4 justify-content-center align-items-center">
                <h1>Login</h1>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="/registration" class="btn btn-primary">Create Account</a>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
