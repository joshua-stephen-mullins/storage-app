<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/user">Storage App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <th:block sec:authorize="isAuthenticated()">
                            <li class="nav-item">
                                <a class="nav-link" href="/create-collection">Create Collection</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/user">User</a>
                            </li>
                        </th:block>
                    </ul>
                    <th:block sec:authorize="!isAuthenticated()">
                        <div class="row align-items-center d-flex flex-row">
                            <a class="btn btn-danger align-self-center" href="/login"
                                style="height: 45px; width: 100px;">Log In</a>
                        </div>
                    </th:block>
                    <th:block sec:authorize="isAuthenticated()">
                        <div class="row align-items-center d-flex flex-row">
                            <form th:action="@{/logout}" th:method="post">
                                <button class="btn btn-danger align-self-center" style="height: 45px; width: 100px;">
                                    <span th:text="${#authentication.principal.username}" />
                                </button>
                            </form>
                        </div>
                    </th:block>
                </div>
            </div>
        </nav>
    </nav>
</body>

</html>
