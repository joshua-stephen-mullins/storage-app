<!DOCTYPE htm>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav th:replace="~{partials.html :: navbar}" ></nav>

    <section class="vh-100">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="row justify-content-center align-items-center w-75 h-75">
                <h1>Create Item</h1>
                <form th:action="@{/create-item/{id}(id=${container.getId()})}" th:method="post" th:object="${item}" id="itemForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Item Name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="name" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input th:field="*{description}"type="text" class="form-control" id="description" aria-describedby="descriptionHelp">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input th:field="*{quantity}" type="number" class="form-control" id="quantity" aria-describedby="quantityHelp">
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags</label>
                        <input th:field="*{tags}" type="text" class="form-control" id="tags" aria-describedby="tagsHelp">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </section>

</body>

</html>
