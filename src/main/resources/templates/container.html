<!DOCTYPE htm>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${container.getName()}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="~{partials.html :: navbar}" ></nav>

    <section class="">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1><span th:text="${container.getName()}"></span></h1>
            <h3><span th:text="${container.getDescription()}"></span></h3>
            <div class="row justify-content-center align-content-start w-75">
                <h2>Items</h2>
                <div class="d-flex h-25 w-75 border border-primary mt-3">
                    <h3><a th:href="@{/create-item/{id}(id=${container.getId()})}"> + Create Items</a></h3>
                </div>
                <th:block th:if="${container.getItems().size()} == 0">
                    <h2>Sorry no items yet!</h2>
                </th:block>
                <th:block th:each="item : ${container.getItems()}">
                    <div class="card p-0 m-2" style="width: 18rem;">
                        <a th:href="@{/item/{id}(id=${item.getId()})}">
                            <img th:src="${item.getImageUrl()}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <p th:text="${item.getName()}" class="card-text"></p>
                            </div>
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
    </section>

</body>

</html>
