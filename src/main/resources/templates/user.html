<!DOCTYPE htm>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username's Collections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav th:replace="~{partials.html :: navbar}"></nav>

    <section class="">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1>Collections</h1>
            <div class="row justify-content-center align-content-start w-75">
                <th:block th:if="${collections.size()} == 0">
                <div class="d-flex h-25 w-75 border border-primary mt-3">
                    <h3>No collections yet!</h3>
                </div>
                </th:block>
                <th:block th:each="collection : ${collections}">
                    <a class="d-flex h-25 w-75 border border-primary mt-3"
                        th:href="@{/collection/{id}(id=${collection.getId()})}">
                        <h3><span th:text="${collection.getName()}"></span></h3>
                        <h5><span th:text="${collection.getContainers().size()}"></span> Containers</h5>
                        <h5><span th:text="${collection.getNumberOfItems()}"></span>Total Items</h5>
                    </a>
                </th:block>
            </div>
        </div>
    </section>

</body>

</html>
